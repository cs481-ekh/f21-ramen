name: EMA CI

# This workflow is triggered on pushes and PRs to the repository.

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-java@v1
    with:
      java-version: '12.x'
  - uses: subosito/flutter-action@v1
    with:
      flutter-version: '2.0.5'
  - run: ../../build.sh
  - run: ../../test.sh
